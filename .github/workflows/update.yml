name: Update Filters

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¥ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Run Merge Scripts
        run: |
          python merge_dns.py
          python merge_ads.py
          python merge_any.py
          python merge_prv.py

      - name: ğŸ’¾ Commit & Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add adgdns.txt adgads.txt adgany.txt adgprv.txt
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto update filters [skip ci]"
            git push
